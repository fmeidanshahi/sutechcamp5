<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت نام</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body dir="rtl">
    <video autoplay loop poster="img/poster.jpeg" class="back-footage"> 
        <source src="video/footage.mp4" type="video/mp4">
    </video>
    <div class="back-overlay"></div>

    <div class="flex-container">
        <div class="card">
            <div class="header">
                <h1>ثبت نام</h1>
            </div>
            <div class="content">
                <p>
                    برای ایجاد یک حساب کاربری اطلاعات زیر را وارد نمایید.
                </p>
                <form>
                    <div class="form-container">
                        <div><input type="text" name="fullname" id="" placeholder="نام و نام خانوادگی"></div>

                        <div><input type="email" name="" id="" placeholder="ایمیل">
                        <small class="form-error">این ایمیل قبلا ثبت شده است.</small></div>

                        <div><input type="password" name="" id="" placeholder="رمز عبور">
                        <small class="form-error">رمز عبور با تکرار آن مطابقت ندارد.</small></div>
                    
                        <div><input type="password" name="" id="" placeholder="تکرار رمز عبور"></div>

                        <div class="box5"><button type="submit">ثبت اطلاعات</button></div>
                    </div>
                    

                </form>
            </div>
            <div class="footer">
                <p>
                    حساب دارید؟ <a href="">وارد شوید!</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
